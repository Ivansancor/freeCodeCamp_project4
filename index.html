<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill out the following form with the required information</p>
        <form action="">
            <section class="info">
                <label for="name">Enter your first name:</label>
                <input type="text" name="name" id="name" required>
                <label for="last-name">Enter your last name:</label>
                <input type="text" name="last-name" id="last-name" required>
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Create a password:</label>
                <input type="password" name="password" id="password" required>
            </section>
            <hr>
            <section class="account"">
                <p>Account type (required):</p>
                <input type="radio" name="personal-business" id="personal" value="personal" checked><label for="personal">Personal</label>
                <input type="radio" name="personal-business" id="business" value="business"><label for="business">Business</label>
            </section>
            <hr>
            <section class="bio">
                <label for="picture">Upload a profile picture:</label>
                <input type="file" name="picture" id="picture" required> 
                <label for="age">Input your age (years):</label>
                <input type="number" name="age" id="age" min="18" max="100" required> 
                <label for="select">How did you hear about us?</label>
                <select name="referral" id="select">
                    <option value="placeholder">(select one)</option>
                    <option value="news">News</option>
                    <option value="youtube">Youtube Channel</option>
                    <option value="forum">Forum</option>
                    <option value="other">Other</option>
                </select>
                <label for="textarea">Provide a bio:</label>
                <textarea name="textarea" id="textarea" placeholder="I like coding on the beach..."></textarea>
            </section>
            <section class="final">
                <input type="checkbox" name="terms" id="terms" value="accepted" required checked><label for="terms">I accept the <a href="https://freecodecamp.org/news/terms-of-service">terms and conditions</a></label>
                <input type="submit" value="Submit">
            </section>
        </form>
    </main>
</body>
</html>
